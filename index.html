<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="cont">1</div>
  <div><button>open</button></div>
  <script>
    const dom = document.querySelector("button");
    const dom1 = document.querySelector(".cont");
    dom.addEventListener("click", () => {
      const t = window.open("");
      setTimeout(() => {
        t.location.href = "https://wwww.baidu.com";
        dom1.innerHTML = String(t);
      }, 3000);
    });
  </script>
</body>
</html>
